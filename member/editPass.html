<style>
    .container{
        width: 1050px;
    }
</style>
<body>

    <div class="main-content">
        <div class="container mt-1">
            <div class="row">
                <div class="col-md-12">
                    <div
                        class="mt-0 p-3 bg-dark text-white rounded col-md-12 text-white ">
                        <div class="ms-md-2">
                            แก้ไขโปรไฟล์
                        </div>     
                    </div>
                </div>
            </div>
                <div class="card col-md-12 text-white mt-4" style="background-color: rgb(255, 255, 255);">
                    <div class="card-body">
                        <div class="row">
                            <div class="text-black">
                                <form action="">
                                    <div class="row">
                                        <div class="florm-group col-md-4 my-2">
                                            <label for="">Username</label>
                                            <input type="text" name="password" id="Username" class="form-control" placeholder="Username" required>
                                        </div >
                                        <div class="florm-group col-md-4 my-2">
                                            <label for="">รหัสผ่านเดิม</label>
                                            <input type="password" name="password" id="Password_1" class="form-control" placeholder="Password" required>
                                        </div >
                                        <div class="form-group col-md-4 my-2">
                                            <label for="">รหัสผ่านใหม่</label>
                                            <input type="password" name="newPassword" id="newPassword" class="form-control" placeholder="Password" required>
                                        </div>
    
                                    </div>
                                </form>
                            </div>
                    </div>
                        <div class="row">
                            <div class="mt-2">
                                <button type="submit" class="btn btn-primary">บันทึกข้อมูล</button>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
        
    </div>
