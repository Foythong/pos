<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css">
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="css/test.css">
    <title>แก้ไขโปรไฟล์</title>
</head>
<style>
    .container {
        width: 1050px;
    }
</style>

<body>

    <div class="main-content">
        <div class="container mt-1">
            <div class="row">
                <div class="col-md-12">
                    <div class="mt-0 p-3 bg-dark text-white rounded col-md-12 text-white ">
                        <div class="ms-md-2">
                            แก้ไขโปรไฟล์
                        </div>
                    </div>
                </div>
            </div>
            <div class="card col-md-12 text-white mt-4" style="background-color: rgb(255, 255, 255);">
                <div class="card-body">
                    <div class="row">
                        <div class="text-black">
                            <form action="">
                                <div class="row">
                                    <form action="" class="text-black">
                                        <div class="row my-md-2">
                                            <div class="col-md-4">
                                                <label for="disabledTextInput">สถานะ</label>
                                                <input class="form-control" type="text" placeholder="พนักงาน"
                                                    aria-label="Disabled input example" disabled>
                                            </div>
                                            <div class="col-md-4">
                                                <label for="">Username</label>
                                                <input class="form-control" type="text" placeholder=""
                                                    aria-label="Disabled input example" disabled>
                                            </div>
                                        </div>
                                        <div class="row my-md-2">
                                            <div class="col-md-4">
                                                <label for="">ชื่อ</label>
                                                <input type="text" class="form-control" placeholder="ชื่อ" id="Fname"
                                                    name="Fname" required>
                                            </div>
                                            <div class="col-md-4">
                                                <label for="">นามสกุล</label>
                                                <input type="text" class="form-control" placeholder="นามสกุล" id="Lname"
                                                    name="Lname" required>
                                            </div>

                                        </div>
                                        <div class="row my-md-2">
                                            <div class="col-md-4">
                                                <label for="">เบอร์โทร</label>
                                                <input type="text" class="form-control" placeholder="089-xxxxxxx"
                                                    id="Phone" name="Phone" maxlength="11" required>
                                            </div>
                                        </div>
                                        <div class="row my-md-2">
                                            <div class="col-md-4 mb-5">
                                                <label for="formFile" class="form-label">เลือกรูป</label>
                                                <input class="form-control" type="file" id="formFile">
                                            </div>
                                        </div>
                                        <div class="d-flex justify-content-start" style="margin-top:-20px;">
                                            <input type="submit" name="submit" class="btn btn-primary"
                                                value="บันทึกข้อมูล">
                                        </div>
                                    </form>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


</body>

</html>
