<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript">
        function preventBack() { window.history.forward(); }
        setTimeout("preventBack()", 0);
        window.onunload = function () { null };
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Login</title>
</head>

<body>
    <section class="vh-100 color-bg">
        <div class="container py-10 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5 col-sm-11 col-xs-8">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body text-center">
                            <div class="mb-md-1 mt-md-1 pb-1">
                                <h3 class="mt-3">Login</h3>
                                <form class="py-4 px-4 text-center" id="formUser" name="formUser" method="post">
                                    <div class="form__group field">
                                        <input required="" placeholder="Username" class="form__field" id="Username"
                                            name="Username" type="text">
                                        <label class="form__label" for="Username">Username</label>
                                    </div>

                                    <div class="form__group field">
                                        <input required="" placeholder="Password" class="form__field" id="Pass"
                                            name="Pass" type="password">
                                        <label class="form__label" for="Password">Password</label>
                                    </div> <br>

                                    <button class="btnLogin" type="submit">Login</button>
                                    
                                </form>
                                <span><p>admin = user :admin pass : 1234</p></span>
                                <span><p>member = user :benz pass : 0</p></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/login.js"></script>
</body>
