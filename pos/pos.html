<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../swal/sweetalert2.min.css">
    <script src="../swal/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="../css/test.css">
    <title>POS</title>
</head>
<body>
        <div class="container">
            <div class="col-grid">
            <div class="row">
                <div class="card-body">
                        <h3 class="store">หน้าร้าน</h3>
                        <div class="row">
                            <div class="cols-sm-3">
                                <div id="show_Food" class="show-grid">
                                </div>
                            </div>
                        </div>                 
                    </div>
            </div>            
                    <div class="boxShow-list">
                        <div class="card-body date bg-dark text-white">
                            <div id="ShowDateTime" class="text-center">
                            </div>
                        </div> <br>
                        <div id="listbox" class="card-body bg-light list-box">
                            <div id="order_box">
                                <p>โปรดเลือกรายการ</p>
                            </div>
                            <div class="list-control">
                                <button onclick="clearList()" class="btn btn-danger">
                                    CLEAR
                                </button>
                                <button onclick="successList(),thelast()" target="_black" class="btn btn-success">
                                    SUBMIT
                                </button>
                            </div>
                        </div>              
                    </div>
            </div>
        </div>

        <script src="../js/order.js"></script>
